<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #2a0a18, #000000);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .container {
            z-index: 10;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: #ff3366;
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; text-shadow: 0 0 30px #ff0055, 0 0 60px #ff0055; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 2s;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .yes-btn {
            background-color: #ff3366;
            color: white;
            box-shadow: 0 0 15px #ff3366;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #ff0044;
            box-shadow: 0 0 25px #ff0044;
        }

        .no-btn {
            background-color: white;
            color: #ff3366;
            position: relative;
        }

        .heart-bg {
            position: absolute;
            bottom: -10vh;
            color: #ff3366;
            animation: float linear infinite;
            font-size: 2rem;
            opacity: 0.6;
            z-index: 1;
            filter: blur(1px);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        #message {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #ff99cc;
            min-height: 30px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? üåπ</h1>
        <p class="question">You make my world brighter every single day. ‚ú®</p>
        
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">YES! ‚ù§Ô∏è</button>
            <button class="no-btn" onmouseover="dodgeNo()" onclick="dodgeNo()">No üôà</button>
        </div>

        <p id="message"></p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.fontSize = Math.random() * 2 + 1 + 'rem';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 200);

        function dodgeNo() {
            const btn = document.querySelector('.no-btn');
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            const msg = document.getElementById('message');
            msg.innerText = "Oops! Missed it! üòú Try the other one! ‚ù§Ô∏è";
            msg.style.opacity = 1;
        }

        function sayYes() {
            document.body.innerHTML = `
                <div style="text-align:center; color:white; animation: fadeIn 1s; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
                    <h1 style="font-size:6rem; text-shadow:0 0 30px #ff3366;">YAY! ‚ù§Ô∏èü•∞</h1>
                    <p style="font-size:2rem; margin-bottom: 20px;">I knew you'd say yes! Be ready for a surprise! üéÅ</p>
                    <img src="coffee.jpg" alt="Coffee with hearts" style="max-width: 400px; border-radius: 15px; box-shadow: 0 0 20px #ff3366; animation: pulse 2s infinite;">
                    <p style="font-size:2rem; margin-top: 20px;">Up for coffee now? ‚òï‚ù§Ô∏è</p>
                </div>
            `;
            // Explosion of hearts
            for(let i=0; i<100; i++) {
                setTimeout(createHeart, i*20);
            }
        }
    </script>
</body>
</html>
